name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:    
      matrix:
        cxx: [g++-9, clang++]
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: sudo apt-get install texlive-base gcc-9

    - name: configure
      env:
        CXX: ${{ matrix.cxx }}      
      run: cmake -B build
      
    - name: make
      run: cmake --build build
